<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MOS-BURGERS</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
      integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <section class="adminSection">
      <div class="admin__navigation">
        <h4 class="admin__logo text-center m-0 p-0 fw-bolder">MOS-Admin</h4>
        <div class="admin__img--container">
          <div class="admin__img mx-auto mb-2">
            <img src="img/admin/user (2).png" alt="" />
          </div>
          <h6 class="text-center">Seniru Dinil</h6>
        </div>
        <div
          class="admin__navigation--buttons d-flex flex-column align-items-center"
        >
          <button
            id="viewOrders"
            class="admin__navigation--btn"
            data-type="view-orders"
          >
            <i class="fa-solid fa-box me-1"></i>
            <p>Orders</p>
          </button>
          <button
            id="viewCustomers"
            class="admin__navigation--btn"
            data-type="view-customers"
          >
            <i class="fa-solid fa-users me-1"></i>
            <p>Customers</p>
          </button>
          <button
            id="viewItems"
            class="admin__navigation--btn"
            data-type="view-items"
          >
            <i class="fa-solid fa-burger me-1"></i>
            <p>Items</p>
          </button>
        </div>
        <button
          id="sign-out-btn"
          class="sign-out-btn admin__navigation--btn"
          data-type="sign-out"
        >
          <p>sign-out</p>
          <i class="fa-solid fa-right-from-bracket"></i>
        </button>
      </div>
      <div class="admin__home">
        <h1 class="admin__header m-0 p-0">Hello Seniru</h1>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
